[package]
name = "axum-sessions"
version = "0.2.0"
description = "ðŸ¥  Cookie-based sessions for axum."
edition = "2021"
license = "MIT"
keywords = ["axum", "session", "sessions", "cookie", "cookies"]
repository = "https://github.com/maxcountryman/axum-sessions"

[dependencies]
async-session = "3.0.0"
futures = "0.3.21"
http-body = "0.4.5"
tower = "0.4.12"
tracing = "0.1"
chrono = "0.4.19"
serde = "1.0"
serde_json = "1.0"
base64 = "0.13"

[dependencies.axum]
version = "0.5.7"
features = ["headers"]

[dependencies.axum-extra]
version = "0.3.4"
features = ["cookie-signed"]

[dev-dependencies]
http = "0.2.8"
hyper = "0.14.19"

[dev-dependencies.rand]
version = "0.8.5"
features = ["min_const_gen"]

[dev-dependencies.tokio]
version = "1.19.2"
default-features = false
features = ["macros", "rt-multi-thread"]
